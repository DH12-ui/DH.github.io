<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .about {
            width: 90%;
            height: 100%;
            background-color: cadetblue;
            text-align: center;
            box-shadow: green 10px 10px 30px 5px;
            /* margin-bottom: 5px; */
            /* margin-top: 10px; */
        }

        .about_tit {
            /* position: absolute; */
            top: 280px;
            left: 0;
            right: 0;
            font-size: 28px;
            font-weight: 550;
            bottom: 0;
            width: 700px;
            /* margin: auto; */
            text-align: center;
        }

        .me {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
        }

        .me_tit {
            width: 600px;
            line-height: 36px;
            font-size: 18px;
            margin-left: 20px;
            margin-top: 10px;
        }

        .me_img {
            width: 500px;
            height: 600px;
            box-shadow: darkgrey 10px 10px 30px 5px;
        }

        .animate {
            width: 500px;
            font-size: 20px;
            color: #000;
            animation: 10s wordsLoop linear infinite normal;
            padding-left: 20px;
            text-align: center;
            border-radius: 50%;
            background-image: url(https://img.ixintu.com/download/jpg/20201127/58f272ae23934be8bbc39c06bbeef7f8_800_1137.jpg!con0);
            color: brown;
            box-shadow: red 10px 10px 30px 5px;
        }
    </style>
</head>

<body>
    <div class="about">
        <h3 class="about_tit">要不断的努力，才能成为更好的自己</h3>
        <div class="me">
            <img class="me_img" src="https://img.tukuppt.com/ad_preview/00/38/28/5fec4c5a054e9.jpg!/fw/780" alt="">
            <span class="me_tit animate ">
                <p>登高</p>
                <p>------------------杜甫</p>
                <p>风急天高猿啸哀， 渚清沙白鸟飞回。</p>
                <p>无边落木萧萧下， 不尽长江滚滚来。</p>   
                <p>万里悲秋常作客，百年多病独登台。</p> 
                <p>艰难苦恨繁霜鬓， 潦倒新停浊酒杯。</p>
            </span>
        </div>
    </div>
</body>

</html>
